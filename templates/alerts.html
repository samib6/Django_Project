{% if messages  %}
  {% for message in messages %}
    <div id="message" class="container">
      <div class="alert alert-{{ message.tags }} alert-desmissable text-center" role="alert">
        <button tpe="button" class="close" data-dismiss="alert"><span aria-hiden="true">&times;</span></button>
        <strong>
            {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
              Error
            {% else %}
              {{ message.tags | title }}
            {% endif %}

        </strong>
        {{ message }}
    </div>
    </div>
  {% endfor %}
{% endif %}
